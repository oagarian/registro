<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="text" id="password" name="password" readonly required>
                <div id="keypad">
                    <!-- Teclado numérico gerado pelo JavaScript -->
                </div>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="range" id="cpf" name="cpf" min="0" max="99999999999" step="1" oninput="updateCPF()">
                <span id="cpfDisplay">000.000.000-00</span>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="number" id="phone" name="phone" value="900000000" required>
            </div>
            <button type="button" onclick="resetForm()">Registrar</button>
        </form>
    </div>
</body>
</html>
